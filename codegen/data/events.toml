# Limited to events that could reasonably be used within page markup.
#
# See:
# - WHATWG event list: https://html.spec.whatwg.org/multipage/indices.html#events-2
# - Event interfaces: https://developer.mozilla.org/en-US/docs/Web/API/Event#interfaces_based_on_event

[events]

Event = [
  "beforematch",
  "cancel",
  "change",
  "close",
  "contextlost",
  "contextrestored",
  "error",
  "invalid",
  "load",
]

AnimationEvent = [
  "animationstart",
  "animationend",
  "animationiteration",
  "animationcancel",
]

CompositionEvent = [
  "compositionstart",
  "compositionupdate",
  "compositionend",
]

DragEvent = [
  "drag",
  "dragend",
  "dragenter",
  "dragleave",
  "dragover",
  "dragstart",
  "drop",
]

FocusEvent = ["blur", "focus", "focusin", "focusout"]

InputEvent = ["beforeinput", "input"]

KeyboardEvent = ["keydown", "keyup"]

MouseEvent = [
  # Supposed to emit PointerEvent, but Firefox and Safari still emit MouseEvent (old standard)
  "auxclick",
  "click",
  "contextmenu",

  "dblclick",
  "mousedown",
  "mouseenter",
  "mouseleave",
  "mousemove",
  "mouseout",
  "mouseover",
  "mouseup",
]

PointerEvent = [
  "pointerover",
  "pointerenter",
  "pointerdown",
  "pointermove",
  "pointerup",
  "pointerout",
  "pointerleave",
  "gotpointercapture",
  "lostpointercapture",
]

SubmitEvent = ["submit"]

TouchEvent = [
  "touchstart",
  "touchend",
  "touchmove",
  "touchcancel",
]

TransitionEvent = [
  "transitioncancel",
  "transitionend",
  "transitionrun",
  "transitionstart",
]

WebGLContextEvent = [
  "webglcontextlost",
  "webglcontextrestored",
]

WheelEvent = ["wheel"]
